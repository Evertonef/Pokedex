

Requisição HTTP

URL: http://pokeapi.co/api/v2/pokemon
Sintaxe ${IP}/${path = caminho de identificação do recurso}

IP: https://pokeapi.co
    http://127.0.0.1:3000

path: api/v2/pokemon

Request Method: GET | POST | DELETE | PUT | PATCH
 
GET: A solicitação GET é usada para ler/recuperar dados de um servidor web. 
    GET retornará um código de status HTTP 200 (OK) se os dados forem recuperados com êxito do servidor.

POST:A solicitação POST é usada para enviar dados (arquivo, dados de formulário, etc.) para o servidor.
     Na criação bem-sucedida, ele retorna um código de status HTTP 201 .

DELETE:Uma solicitação DELETE é usada para excluir os dados do servidor em um local especificado.

PUT: Uma solicitação PUT é usada para modificar os dados no servidor.
    Ele substitui todo o conteúdo em um local específico por dados que são passados ​​na carga útil do corpo.
    Se não houver recursos que correspondam à solicitação, será gerado um.

PATCH: PATCH é semelhante à solicitação PUT, mas a única diferença é que modifica uma parte dos dados.
    Ele substituirá apenas o conteúdo que você deseja atualizar.
    

